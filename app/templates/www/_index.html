<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title><%= name %></title>

  <link href="css/<%= name.toLowerCase() %>.css" rel="stylesheet">

  <script src="cordova.js"></script>
</head>
<body ng-app="<%= name.toLowerCase() %>" animation="slide-left-right-ios7">
<ion-nav-bar class="bar-stable nav-title-slide-ios7 bar--<%= name.toLowerCase() %>">
  <ion-nav-back-button class="button-icon">
    <i class="icon ion-ios7-arrow-back"></i> Back
  </ion-nav-back-button>
</ion-nav-bar>
<ion-nav-view></ion-nav-view>
</body>
</html>

jshint:
  files:
    src:
      - '<%= ui %>js/**/*.js'
      - '<%= ui %>modules/**/*.js'
ngtemplates:
  cwd: '<%= ui %>modules/'
  src:
    - '**/*.html'
  dest: '<%= dist %>js/<%= package.name %>.module.templates.js'
ngtemplates__templates:
  cwd: '<%= ui %>'
  src:
    - 'templates/*.html'
  dest: '<%= dist %>js/<%= package.name %>.templates.templates.js'
bower:
  dest: '<%= dist %>js/<%= package.name %>.bower.js'
  exclude:
    - 'jquery'
    - 'ionic'
concat:
  src:
    - '<%= ui %>lib/jquery/dist/jquery.js'
    - '<%= ui %>lib/ionic/release/js/ionic.js'
    - '<%= dist %>js/<%= package.name %>.bower.js'
    - '<%= ui %>lib/ionic/release/js/ionic-angular.js'
    - '<%= dist %>js/<%= package.name %>.angular.js'
    - '<%= dist %>js/<%= package.name %>.module.templates.js'
    - '<%= dist %>js/<%= package.name %>.templates.templates.js'
  dest: '<%= ui %>js/<%= package.name %>.js'
ngAnnotate:
  options:
    remove: true
    add: true
    single_quotes: true
  files:
    '<%= dist %>js/<%= package.name %>.angular.js' :
      - '<%= ui %>js/**/*.js'
      - '<%= ui %>modules/**/*.js'
uglify:
  files:
    '<%= dist %>js/<%= package.name %>.js': '<%= dist %>js/<%= package.name %>.js'
watch:
  files:
    src:
      - '<%= ui %>js/**/*.js'
      - '<%= ui %>modules/**/*.js'
  tasks:
    - 'jshint'
    - 'ngAnnotate'
    - 'concat'
watch__templates:
  files:
    src:
      - '<%= ui %>modules/**.html'
      - '<%= ui %>templates/**.html'
  tasks:
    - 'ngtemplates'
    - 'concat'
jshint:
  files:
    src:
      - '<%= ui %>js/**/*.js'
      - '<%= ui %>modules/**/*.js'
bower:
  dest: '<%= dist %>js/<%= package.name %>.bower.js'
  exclude:
    - 'jquery'
    - 'ionic'
concat:
  src:
    - 'bower_components/jquery/dist/jquery.js'
    - 'bower_components/ionic/release/js/ionic.js'
    - '<%= dist %>js/<%= package.name %>.bower.js'
    - 'bower_components/ionic/release/js/ionic-angular.js'
    - '<%= dist %>js/<%= package.name %>.angular.js'
    - '<%= dist %>js/<%= package.name %>.module.templates.js'
    - '<%= dist %>js/<%= package.name %>.templates.templates.js'
  dest: '<%= ui %>js/<%= package.name %>.js'
ngAnnotate:
  options:
    remove: true
    add: true
    single_quotes: true
  files:
    '<%= dist %>js/<%= package.name %>.angular.js' :
      - '<%= ui %>js/**/*.js'
      - '<%= ui %>modules/**/*.js'
uglify:
  files:
    '<%= dist %>js/<%= package.name %>.js': '<%= dist %>js/<%= package.name %>.js'
watch:
  files:
    src:
      - '<%= ui %>js/**/*.js'
      - '<%= ui %>modules/**/*.js'
  tasks:
    - 'jshint'
    - 'ngAnnotate'
    - 'concat'